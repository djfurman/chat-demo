<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO Chat Example with Vue.js</title>
	<style>
		* { margin: 0; padding: 0; box-sizing: border-box; }
		body { font: 13px Helvetica, Arial; }
		form { background: #000; padding: 3px; position: fixed; bottom: 0; width: 100%; }
		form input { border: 0; padding: 10px; width: 90%; margin-right: .5%; }
		form button { width: 9%; background: rgb(130, 224, 255); border: none; padding: 10px; }
		#messages { list-style-type: none; margin: 0; padding: 0; }
		#messages li { padding: 5px 10px; }
		#messages li:nth-child(odd) { background: #eee; }
	</style>
</head>
<body id="chat">
	<ul id="messages">
		<li v-for="message in messages">{{ message }}</li>
	</ul>
	<form>
		<input v-model="message">
		<button @click="send">Send</button>
	</form>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.3.7/socket.io.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.11/vue.js"></script>
	<script type="text/javascript">
		var socket = io();

		new Vue({
			el: '#chat',

			data:{
				message: '',
				messages: []
			},

			ready: function() {
				socket.on('chat.message', function(message) {
					this.messages.push(message);
				}.bind(this));
			},

			methods: {
				send: function(e) {
					socket.emit('chat.message', this.message);

					this.message = '';

					e.preventDefault();
				}
			}
		})
	</script>
</body>
</html>
